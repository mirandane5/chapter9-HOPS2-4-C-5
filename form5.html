<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Styling for the form */
    form {
      background-color: #EAEAEA;
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
      margin: 0 auto;
    }

    /* Styling for labels */
    label {
      float: left;
      clear: left;
      display: block;
      width: 100px;
      padding-right: 10px;
      margin-top: 10px;
      text-align: right;
    }

    /* Styling for input elements (text and email) */
    input[type="text"], input[type="email"] {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Styling for the textarea (comments) */
    textarea {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Styling for the submit button */
    input[type="submit"] {
      margin-left: 110px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="#" method="post">
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Comments Textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="5" required></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
